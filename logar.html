<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="secundarias.css" media="screen" />
    <link rel="icon" type="image/x-icon" href="img/logoPassaro.ico">

    <title>Logar</title>
</head>
<body>
    <iframe src="header.html" style="height: 95px;
    width: 99%;">
    </iframe>

    <h1>PÃ¡gina de Login</h1>
    <form>
        <div class="imgcontainer">
          <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/user.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Entre com email" name="uname" id="inLogin" required>
      
          <label for="psw"><b>Senha</b></label>
          <input type="password" placeholder="Entre com a senha" name="psw" id="inSenha" required>
              
          <button type="submit" id="logarBtn">Logar</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Lembrar
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancelar</button>
          <span class="psw">Esqueceu a <a href="#">senha?</a></span>
        </div>
      </form>   
    <iframe src="footer.html" style="height: 250px;
    width: 99%;">
    </iframe>
</body>
<script src="js/logar.js"></script>
</html>
